<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef1f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 22px;
        }
        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            width: 95%;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s, padding-top 0.3s;
            background: transparent;
        }
        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 5px;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 12px;
            color: #007bff;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            color: #28a745;
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recupera la tua Password</h2>
        <p>Inserisci la tua email per ricevere un link di ripristino</p>
        <div class="input-group">
            <input type="email" id="email" required placeholder=" "/>
            <label for="email">Inserisci la tua email</label>
        </div>
        <button onclick="sendResetLink()">Invia</button>
        <p id="message">Se l'email esiste, riceverai un link di ripristino.</p>
    </div>
    
    <script>
        function sendResetLink() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('message').style.display = 'block';
                console.log("Richiesta di reset per: ", email);
            }
        }
    </script>
</body>
</html>
